name: sketchpad
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  hive: ^1.4.4
  hive_flutter: ^0.3.1
  path_provider: ^1.6.16


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.2
  hive_generator: ^0.7.1


flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
